<html>
<head>
<style type="text/css">
ul
{
    width: 960px;
    height: 50px;
    background-color: #000000;
    list-style: none;
    margin: 0;
    padding: 0;
}

li
{
    float: left;
    height: 50px;
    background-color: #4265CE;
    margin: 0;
    padding: 0;
    text-align:center;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="jquery.flexylist-1.0.0.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($){
    
    $('ul.flexylist').flexyList({
        'spacing' : 10
    });
});
</script>

</head>
<body>
<ul class="flexylist">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
</body>
</html>
